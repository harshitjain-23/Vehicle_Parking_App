{% extends "login/base.html" %}
{% block title %} User Signup {% endblock %}

{% block content %} 

<div class="form-box">
    <h2><u> User Signup </u></h2>
    <form action="{{ url_for('auth.signup') }}" method="POST">

    <div class="mb-3 row">
        <label for="email" class="col-sm-3 col-form-label">Email:</label>
        <div class="col-sm-9">
            <input type="email" name="email" id="email" placeholder="Enter your Email" class="form-control">
        </div>
    </div>

    <div class="mb-3 row">
        <label for="name" class="col-sm-3 col-form-label">Name:</label>
        <div class="col-sm-9">
            <input type="text" name="name" id="name" placeholder="Enter your full name" class="form-control">
        </div>
    </div>

    <div class="mb-3 row">
        <label for="address" class="col-sm-3 col-form-label">Address:</label>
        <div class="col-sm-9">
            <input type="text" name="address" id="address" placeholder="Your Address" class="form-control">
        </div>
    </div>

    <div class="mb-3 row">
        <label for="pincode" class="col-sm-3 col-form-label">Pincode:</label>
        <div class="col-sm-9">
            <input type="tel" name="pincode" id="pincode" maxlength="6" placeholder="Your area pincode" class="form-control">
        </div>
    </div>

    <div class="mb-3 row">
        <label for="password" class="col-sm-3 col-form-label">Password:</label>
        <div class="col-sm-9">
            <input type="password" name="password" id="password" placeholder="Enter your password" class="form-control">
        </div>
    </div>

    <input type="submit" value="Signup" class="btn btn-dark w-100 mb-2">
    <div class="text-center">
        <a href="{{ url_for('auth.login') }}" style="color: black;">Login here!</a>
    </div>

</form>

</div>

{% endblock %}
