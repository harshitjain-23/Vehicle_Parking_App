{% extends "admin/forms/base.html" %}
{% block title %} Occupied Parking Spot Details {% endblock %}

{% block heading %} 
Occupied Parking Spot Details 
{% endblock %}

{% block content %}

<form action="{{ url_for('admin.view_occupied_spot', reservation_id=reservation_id) }}" method="GET">
    <div class="mb-3 row">
        <label for="id" class="col-sm-4 col-form-label">Reservation ID:</label>
        <div class="col-sm-8">
            <input type="text" id="id" class="form-control border border-black text-center" value="{{ reservation_id }}" readonly>
        </div>
    </div>

    <div class="mb-3 row">
        <label for="email" class="col-sm-4 col-form-label">Customer Email:</label>
        <div class="col-sm-8">
            <input type="email" id="email" class="form-control border border-black text-center" value="{{ email }}" readonly>
        </div>
    </div>

    <div class="mb-3 row">
        <label for="vehicle" class="col-sm-4 col-form-label">Vehicle Number:</label>
        <div class="col-sm-8">
            <input type="text" id="vehicle" class="form-control border border-black text-center" value="{{ vehicle }}" readonly>
        </div>
    </div>

    <div class="mb-3 row">
        <label for="time" class="col-sm-4 col-form-label">Parking Time:</label>
        <div class="col-sm-8">
            <input type="text" id="time" class="form-control border border-black text-center" value="{{ time }}" readonly>
        </div>
    </div>
    <div id="statuslink" class="form-text">Per hour price for this spot is {{ price }} rupees only.</div> 

    <br>
    <div class="container-fluid">
        <a href="{{ url_for('admin.view_spot', spot_id=spot_id) }}" class="btn rounded-1 w-50" style="background-color: #d5f4e6; border: 2px solid #2d6a70; color: black; margin-right: 35px;">Close</a>
    </div> 
</form>

{% endblock %}
