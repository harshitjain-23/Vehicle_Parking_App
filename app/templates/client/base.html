<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HJ Parkings{% endblock %}</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fdfdfd;
        }

        .client-nav {
            background-color: #96ceb4;
            border-radius: 50px;
            padding: 12px 30px;
            margin: 10px auto 20px auto;
            width: 95%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .client-nav h4 {
            font-weight: 600;
            color: #444;
            margin: 0;
        }

        .client-logo {
            height: 40px;
        }

        .back-button {
            color: #555;
            font-weight: 500;
            text-decoration: none;
            padding: 6px 16px;
            border: 1px solid #4d7563;
            border-radius: 30px;
            transition: 0.2s ease-in-out;
        }

        .back-button:hover {
            background-color: #eee;
        }

        .section-box {
            background-color: #ffffff;
            border-radius: 20px;
            padding: 2rem;
            max-width: 750px;
            margin: 0 auto;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
        }

        footer {
            text-align: center;
            font-size: 0.85rem;
            color: #aaa;
            padding: 1rem;
            margin-top: 3rem;
        }
    </style>
</head>
<body>

    <!-- Header Bar -->
    <div class="client-nav">
        <img src="{{ url_for('static', filename='images/temp_img.png') }}" alt="Logo" class="client-logo">
        <h3><b><u>{% block heading %}Page Title{% endblock %}</u></b></h3>
        <a href="{% block back %} url_for('client.dashboard') {%endblock%}" class="back-button">
            <i class="bi bi-arrow-left"></i> Back
        </a>
    </div>
    

    <!-- Main Section -->
    <div class="section-box">
        {% with messages = get_flashed_messages(with_categories = True) %}
            {% for category, message in messages %}
                <div class="flash {{category}}"> {{message}} </div>
            {% endfor %}
        {% endwith%}
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    
    <footer>
        &copy; 2025 â€” HJ Parkings | Harshit Jain (23F3001028)
    </footer>

</body>
</html>
